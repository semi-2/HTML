<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서비스 스캔 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일 */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e2f;
            color: #d1d5db;
        }

        /* 네비게이션 바 */
        .navbar {
            background-color: #252540;
            color: #ffa7c4;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
            color: #ffa7c4;
            text-decoration: none;
        }

        .navbar .links {
            display: flex;
        }

        .navbar .links a {
            text-decoration: none;
            color: #ffa7c4;
            margin: 0 15px;
            font-size: 16px;
            font-weight: 600;
            transition: color 0.3s;
        }

        .navbar .links a:hover {
            color: #ff85a2;
        }

        /* 메인 컨테이너 */
        .container {
            max-width: 800px;
            margin: 80px auto 0;
            padding: 30px;
            background: #252540;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h1 {
            color: #ffa7c4;
            font-size: 24px;
            margin-bottom: 15px;
        }

        /* IP 입력 상자 */
        .ip-container {
            background-color: #333;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .ip-container h2 {
            color: #ffa7c4;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .ip-container input {
            width: 90%;
            max-width: 500px;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #1e1e2f;
            color: #d1d5db;
            font-size: 16px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .ip-container input:focus {
            border-color: #ffa7c4;
            box-shadow: 0 0 8px rgba(255, 167, 196, 0.5);
            outline: none;
        }

        /* 포트 선택 상자 */
        .port-container {
            background-color: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .port-container h2 {
            color: #ffa7c4;
            margin-bottom: 10px;
            font-size: 18px;
        }

        #toggleSelection {
            margin-bottom: 15px;
        }

        .checkbox-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .checkbox-section label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: #ffa7c4;
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid #555;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .checkbox-section input {
            display: none;
        }

        .checkbox-section label:hover {
            background-color: #555;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .checkbox-section input:checked + label {
            background-color: #ffa7c4;
            color: #1e1e2f;
            box-shadow: 0 6px 12px rgba(255, 167, 196, 0.5);
            border: 1px solid #ffa7c4;
        }

        /* 버튼 */
        button {
            padding: 12px 25px;
            background-color: #ffa7c4;
            color: #1e1e2f;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff6f91;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #d6336c;
            transform: translateY(0);
        }

        /* 결과 출력!! 여기만 수정하면 됩니당!! */
        .result-section {
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            margin-top: 30px;
            font-size: 18px;
            color: #ffa7c4;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <div class="navbar">
        <a href="#" class="logo">필사즉생</a>
        <div class="links">
            <a href="index.html">홈</a>
            <a href="port.html">포트 스캔</a>
            <a href="service_scan.html">서비스 스캔</a>
        </div>
    </div>
    
    <!-- 메인 컨텐츠 -->
    <div class="container">
        <h1>서비스 스캔 페이지</h1>
        
        <!-- IP 입력 상자 -->
        <div class="ip-container">
            <h2>IP 주소 입력</h2>
            <input type="text" id="ipInput" placeholder="IP 주소 입력 (예: 192.168.0.1)" required>
        </div>
        
        <!-- 포트 선택 상자 -->
        <div class="port-container">
            <h2>스캔할 포트를 선택하세요</h2>
            <div class="checkbox-section">
                <input type="checkbox" id="port21" value="21">
                <label for="port21">포트 21 (FTP)</label>

                <input type="checkbox" id="port22" value="22">
                <label for="port22">포트 22 (SSH)</label>

                <input type="checkbox" id="port80" value="80">
                <label for="port80">포트 80 (HTTP)</label>

                <input type="checkbox" id="port443" value="443">
                <label for="port443">포트 443 (HTTPS)</label>
            </div>
            <button type="button" id="toggleSelection">전체 선택 / 취소</button>
            <button type="submit" id="scanButton">스캔 시작</button>
        </div>

        <!-- 결과 섹션입니다!! 여기만 수정하면 될거 같아요! 여기 디자인 필요하시면 알려주세요!! -->
        <div class="result-section" id="scanResult">
            스캔 결과가 여기에 표시됩니다.
        </div>
    </div>

    <script>
        // 전체 선택 / 취소 버튼 기능
        let allSelected = false;
        document.getElementById('toggleSelection').addEventListener('click', function () {
            allSelected = !allSelected;
            document.querySelectorAll('.checkbox-section input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = allSelected;
            });
        });

        // 스캔 시작 버튼 클릭 이벤트
        document.getElementById('scanButton').addEventListener('click', function () {
            const ipInput = document.getElementById('ipInput').value.trim();
            const selectedPorts = Array.from(document.querySelectorAll('.checkbox-section input[type="checkbox"]:checked')).map(
                checkbox => checkbox.value
            );

            if (!ipInput || selectedPorts.length === 0) {
                alert('IP 주소와 하나 이상의 포트를 선택하세요.');
                return;
            }

            const resultSection = document.getElementById('scanResult');
            resultSection.textContent = `IP: ${ipInput}, 선택된 포트: ${selectedPorts.join(', ')}`;
        });
    </script>
</body>
</html>
